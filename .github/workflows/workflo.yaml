name: Continuos Integration

on: [pull_request, push, issues]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17.
      - name: run install, build and test
        run: |
          npm install
          npm run build 
          npm run test